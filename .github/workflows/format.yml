name: Verify formatting

on:
  push:
    branches: master
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    name: Verify Python formatting
    steps:
    - uses: actions/checkout@v6

    - uses: astral-sh/ruff-action@v3
      with:
        version: "0.13.1"
        args: "format --check"
